<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Titolo della pagina -->
        <h1>To-Do List</h1>
        <!-- altre possibili informazioni come data etc.. -->
    </header>
    <!-- container (Uso di Vue) -->
    <div id="container">
        <!-- lista generata tramite dati passati da Vue-->
        <ul>
            <!-- li generate tante quanto sono gli elementi dell'array todos dell'oggetto Vue -->
            <li v-for = '(todo,index) in todos' :class= 'checkDone(todo.done)'> 
                <!-- checkDone => Se done = true, visualizza il testo del todo sbarrato. -->
                <h2> {{todo.text}}</h2>
                <i :class = 'icons.delete + " delete_item"'
                    @click = 'deleteItem_byIndex(index)'></i>
            </li>
        </ul>
        
        <!-- Predisporre un campo di input testuale e un pulsante “aggiungi”: cliccando sul pulsante, il testo digitato viene
        letto e utilizzato per creare un nuovo todo, che quindi viene aggiunto alla lista dei todo esistenti. -->
        <form action="#">
            <input v-model= 'inputs.addTodo.value' type="text" :name='inputs.addTodo.id' :id="inputs.addTodo.id" :placeholder = 'inputs.addTodo.placeholder'>
            <button :id = 'buttons.id'
                @click = 'addTodo'
                @keyup.enter = 'addTodo'>{{buttons.innerHTML}}</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
