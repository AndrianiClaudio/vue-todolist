<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id = 'header'>
        <!-- Titolo della pagina -->
        <h1> {{title}}</h1>
        <!-- altre possibili informazioni come data etc.. -->
    </header>
    <!-- container (Uso di Vue) -->
    <div id="container">
        <!-- lista generata tramite dati passati da Vue-->
        <ul class="ul">
            <!-- li generate tante quanto sono gli elementi dell'array todos dell'oggetto Vue -->
            <li v-for = '(todo,index) in todos' :class= 'checkDone(todo.done)'> 
                <!-- checkDone => Se done = true, visualizza il testo del todo sbarrato. -->
                <h2 :title= 'hover_title'
                    @click = 'changeDoneValue_byIndex(index)'> {{todo.text}}</h2>
                <i :class = 'icons.delete + " delete_item"'
                    @click = 'deleteItem_byIndex(index)'></i>
            </li>
        </ul>
        <form action="#">
            <input v-model= 'inputs.addTodo.value' type="text" :name='inputs.addTodo.id' :id="inputs.addTodo.id" :placeholder = 'inputs.addTodo.placeholder'>
            <button :id = 'buttons.id'
                @click = 'addTodo'
                @keyup.enter = 'addTodo'
                :class= '(inputs.addTodo.value.length == 0) ? "blank" : ""'
                :title = '(inputs.addTodo.value.length == 0) ? buttons.error1 : ""'>{{buttons.innerHTML}}
            </button>
            <div class="errorBlank">
                <strong :class="errorBlank.color">{{errorBlank.text}}</strong>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
