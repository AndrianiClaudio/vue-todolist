<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Titolo della pagina -->
        <h1>To-Do List</h1>
        <!-- altre possibili informazioni come data etc.. -->
    </header>
    <!-- container (Uso di Vue) -->
    <div id="container">
        <!-- lista generata tramite dati passati da Vue-->
        <ul>
            <!-- li generate tante quanto sono gli elementi dell'array todos dell'oggetto Vue -->
            <li v-for = 'todo in todos' :class= 'checkDone(todo.done)'> 
                <!-- Se la proprietà done è uguale a true, visualizzare il testo del todo sbarrato. -->
                <h2> {{todo.text}}</h2>
            </li>
        </ul>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
